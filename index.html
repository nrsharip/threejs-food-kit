<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<!-- Since Import maps are not yet supported by all browsers, it is necessary to add the polyfill es-module-shims.js. -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<!-- see https://unpkg.com/browse/three@0.141.0/ -->
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.141.0/build/three.module.js"
			}
		  }
		</script>

		<script type="module">
			import * as THREE from 'three';
			import { GLTFLoader } from 'https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js';
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// see https://threejs.org/docs/index.html#manual/en/introduction/Loading-3D-models
			const loader = new GLTFLoader();
			loader.load( 'assets/3d/foodKit_v1.2/Models/GLTF/apple.glb', function ( gltf ) {
				scene.add( gltf.scene );
			}, undefined, function ( error ) {
				console.error( error );
			} );

			// see https://threejs.org/manual/#en/lights
			const color = 0xFFFFFF;
			const intensity = 2;

			const light = new THREE.DirectionalLight(color, intensity);
			light.position.set(0.5, 0.5, 0.5);
			light.target.position.set(0, 0, 0);
			
			scene.add(light);
			scene.add(light.target);

			// see https://threejs.org/manual/#en/cameras
			camera.position.x = 0.5;
			camera.position.y = 0.5;
			camera.position.z = 0.5;
			
			camera.lookAt(0, 0, 0);

			function animate() {
				requestAnimationFrame( animate );

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
